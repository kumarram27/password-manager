<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer="defer"></script>
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <h1>Password Generator</h1>
        <div class="password_field">
            <span class="password_display">
                <span class="password_placeholder">Kumar#efe23</span>
            </span>
            <div class="copy_password">
                <span class="copy_text"></span>
                <button type="button" class="copy_btn">
                    <img src="icons/copy.svg" alt="copy" class="copy_icon" />
                </button>
            </div>
        </div>

        <form action="" class="password_setting">
            <div class="char_length">
                <p>Character length</p>
                <span class="char_count">0</span>
            </div>
            <input
                type="range" 
                min="1" 
                max="30" 
                value="15" 
                class="slider"
                autocomplete="off" 
            />
            <div char_grp>
            <label>
                <input type="checkbox" value="uppercase" id="uppercase">
                <span class="custom checkbox"></span>
                <p>Include Uppercase</p>
            </label>
            <label>
                <input type="checkbox" value="lowercase" id="lowercase">
                <span class="custom checkbox"></span>
                <p>Include lowercase</p>
            </label>
            <label>
                <input type="checkbox" value="numbers" id="numbers">
                <span class="custom checkbox"></span>
                <p>Include Numbers</p>
            </label>
            <label>
                <input type="checkbox" value="symbols" id="symbols">
                <span class="custom checkbox"></span>
                <p>Include symbols</p>
            </label>
        </div>
        </form>
        
    </main>
</body>

</html>
